    <div class="container">
      <!-- Example row of columns -->
      <h1>Bitcoin Script Explorer</h1>

      
      <div class="row">
		<div>
		  <div id="presets">
			<div class="preset frame active">Successful transaction &gt;</div>
			<div class="preset frame">Unsuccessful transaction &gt;</div>
		  </div>
		</div>
      </div>
      <div class="row">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputPubKey" class="col-md-2 control-label">scriptPubKey</label>
            <div class="col-md-10">
              <textarea id="inputPubKey" class="form-control program-hex" ng-pattern="/^([0-9A-Fa-f][0-9A-Fa-f])*$/" wrap="hard">483045022074f35af390c41ef1f5395d11f6041cf55a6d7dab0acdac8ee746c1f2de7a43b3022100b3dc3d916b557d378268a856b8f9a98b9afaf45442f5c9d726fce343de835a58012102c34538fc933799d972f55752d318c0328ca2bacccd5c7482119ea9da2df70a2f</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputScriptSig" class="col-md-2 control-label">scriptSig</label>
            <div class="col-md-10">
              <textarea id="inputScriptSig" class="form-control program-hex" ng-pattern="/^([0-9A-Fa-f][0-9A-Fa-f])*$/" wrap="hard">76a914000011112222333344445555666677778888999988ac</textarea>
            </div>
          </div>
        </form>

		<!--        <div>
          <p><a id="advanced-options-toggle" href="#">Advanced Options <span id="advanced-options-glyphicon" class="glyphicon glyphicon-collapse-down"></span></a></p>
          <div id="advanced-options">
            <p>bunch</p>
            <p>of</p>
            <p>stuff</p>
          </div>
        </div> -->
		
		<div>
		  <div id="parse-status" class="alert">
          </div>
		</div>
      </div>

      <div class="row">
        <div class="col-md-6">
		  <div class="section">
			<h2>State</h2>
			<div id="result" class="alert">
			</div>
			<div id="stack">
			</div>
		  </div>
        </div>
        <div class="col-md-6">
		  <div class="section">
			<h2>Script</h2>
			<div>
              <div class="row op frame 0">
				Click here to return to the initial state &gt;
              </div>
			</div>
			<div id="pubKeyOps">
			</div>
		  </div>
        </div>
      </div>

      <footer>
        <p>Bitcoin Script Explorer, by <a href="//paulkernfeld.com">Paul Kernfeld</a></p>
